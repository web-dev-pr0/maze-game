<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="images/ginger-cat-favicon.ico" type="image/x-icon" />

    <!-- CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Cat Maze Game | Maze</title>
  </head>
  <body>
    <div class="player-stats">
      <p id="timer">00:00</p>
      <img src="images/ginger-cat-face.png" alt="ginger cat face" />
      <p id="score">000</p>
    </div>

     <!-- Maze -->
     <div class="maze-easy">

     </div>

    <!-- Control timer buttons -->
    <button id="start" onclick="start()">START</button>
    <button id="stop" onclick="stop()">stop</button>
    <button id="reset" onclick="reset()">START</button>
  </body>
</html>
